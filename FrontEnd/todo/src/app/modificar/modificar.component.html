<form class="example-form" (ngSubmit)="onSubmit()">
    <!-- Campo de texto deshabilitado -->
    <mat-form-field class="example-full-width">
      <mat-label>string</mat-label>
      <input matInput [(ngModel)]="todo.id" name="id" placeholder="string">
    </mat-form-field>
    
    <!-- Tabla para campos name y date -->
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="todo.name" name="name" placeholder="Enter name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Date</mat-label>
            <input matInput [(ngModel)]="todo.date" name="date" placeholder="Choose a date" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>
    </table>
    
    <!-- Campo de descripción -->
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="todo.desc" name="description" placeholder="Enter description"></textarea>
    </mat-form-field>
  
    <!-- Campo de tareas -->
    <mat-form-field class="example-full-width">
      <mat-label>Tasks</mat-label>
      <textarea matInput [(ngModel)]="todo.task" name="tasks" placeholder="Enter tasks, each on a new line"></textarea>
    </mat-form-field>
    
    <!-- Botón de guardar -->
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
