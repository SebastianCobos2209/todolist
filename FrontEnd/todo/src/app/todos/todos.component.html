<table mat-table [dataSource]="todos" class="mat-elevation-z8">


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let todo"> {{todo.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let todo"> {{todo.date}} </td>
    </ng-container>

    <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let todo"> {{todo.desc}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="tasks">
        <th mat-header-cell *matHeaderCellDef> Tasks </th>
        <td mat-cell *matCellDef="let todo">
          <ul>
            <li *ngFor="let task of todo.task">
              {{ task.description }} - {{ task.completed ? 'Completed' : 'Pending' }}
            </li>
          </ul>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
